<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A simple note app</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <form class="form" id="note_form">
    <input type="text" placeholder="Enter a note title" name="title" id="new_note_title" class="form_input" />
    <input type="text" placeholder="Enter a note details" name="title" id="new_note_content" class="form_input" />
    <input type="submit" class="btn btn_primary" id="new_note_submit" />
  </form>
  <ul id="notes"></ul>
  <script src="./main.js"></script>
</body>

</html>
